<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한국 울트론</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 상단 로고 영역 -->
<header>
    <img src="logo.png" alt="로고 이미지">
</header>

<!-- 메인 프롬프트 입력 + 출력 -->
<main>
    <div class="container">
        <input
                type="text"
                class="prompt-input"
                placeholder="엔터키로 입력 완료"
                id="promptInput"
                onkeypress="handleKeyPress(event)"
                maxlength="15"
        >
        <div class="output-box" id="outputBox">
<!--            여기에 결과가 표시됩니다.-->
        </div>
    </div>
</main>

<!-- 하단 서비스 설명 -->
<footer>
    매 입력은 이전 대화와 이어지지 않습니다 <br>
    최대 입력 제한은 15자 입니다
</footer>

<!-- 간단한 JS -->
<script>
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            const input = document.getElementById('promptInput').value;
            const output = document.getElementById('outputBox');
            if (input.trim() !== '') {
                output.textContent = `입력하신 내용: "${input}"`;
            } else {
                output.textContent = "아무것도 입력되지 않았습니다.";
            }
        }
    }
</script>
</body>
</html>
