<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한국 울트론</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div style="position: absolute; padding: 8px"><b>P</b>owerful small <b>L</b>anguage <b>M</b>odel</div>
    <img src="logo.png" alt="로고 이미지">
</header>

<main>
    <div class="container">
        <input
                type="text"
                class="prompt-input"
                placeholder="엔터키로 입력 완료"
                id="promptInput"
                onkeypress="handleKeyPress(event)"
                maxlength="15"
        >
        <div class="output-box" id="outputBox"></div>
    </div>
</main>

<footer>
    매 입력은 이전 대화와 이어지지 않습니다 <br>
    최대 입력 제한은 15자 입니다
</footer>

<script>
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            const input = document.getElementById('promptInput').value;
            if (input.trim() == '') return
            const output = document.getElementById('outputBox')
            output.textContent = 'Fetching.. ⌛'
            fetch(`/plm?pureSrc=${input}&export=true`).then(res => {
                if(res.ok) {
                    res.json().then(list => output.textContent = list[0] ? list[0].export : 'Empty ⚠️')
                } else output.textContent = res.status + ' ⚠️'
            })
        }
    }
</script>
</body>
</html>
